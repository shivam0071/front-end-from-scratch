<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;
  width: 3000px;
  padding-top: 60px;
  padding-left: 80px;">

  <div style="
  background-color: rgb(0, 0, 0);
  color: white;
  position: fixed;
  top: 0px;
  /* bottom: 0px; */ 
  left: 0px;
  right: 0px;
  height: 50px;
  z-index: 100;">
  HEADER
</div>

<div style="
background-color: green;
color: white;
position: fixed;
left: 0px;
top: 50px;
bottom: 0px;
width: 72px;
">
  SideBar
  <div style="
background-color: rgb(244, 1, 1);
color: white;
position: absolute;
right: 0px;
top: 0px;
">
  X
</div>
</div>

<div style="
background-color: rgb(79, 2, 112);
color: white;
position: absolute;
left: 200px;
top: 200px;
">
  ABSOLUTE
</div>

<div style="
  background-color: lightblue;
  height: 200px;
  width: 200px;">
  DIV 1
</div>
<div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;">
  DIV 2
  
  <div style="
  background-color: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
  position: absolute;
  bottom: 10px;
  right: 10px;
  ">
    5:00
  </div>
</div>

  </body>

</html>
