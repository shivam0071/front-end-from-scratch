<!DOCTYPE html>
<html>
  <head>
    <title>
      Text Exercise
    </title>

    <style>
      .ex-7d{
        font-size: 16px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(200, 200, 200);
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 8px;
      }

      .ex-7e{
        width: 350px;
        font-size: 15px;
        padding: 10px 10px 10px 10px ;
        border-radius: 20px;
        border:none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
      }

      .ex-7f-Font{
        font-family: Arial;
        color: grey;
        font-size: 13px;
      }
      .ex-7f-mail {
        margin-bottom: 5px;
      }
      .ex-7f{
        width: 250px;
        border: 1px solid grey;
        padding: 5px;
        border-radius: 2px;
      }
      .btn{
        background-color: rgb(10, 102, 194);
        border: none;
        border-radius: 25px;
        padding: 15px 125px 15px 125px;
        color: white;
        text-align: center;
        font-weight: 500;
        margin-bottom: 80px;
      }
      .ex-7g{
        width: 50px;
        height: 50px;
        border-radius: 25px;
        object-fit: cover;
        object-position: center;
        vertical-align: middle;
        margin-right: 5px;
      }
      .ex-7g-text{
        padding: 10px;
        width: 250px;
        border: none;
        vertical-align: middle;
      }
      .tweet-button {
        height: 32px;
        width: 70px;
        border-radius: 20px;
        font-size: 14px;
        color: white;
        font-weight: bold;
        background-color: rgb(39, 158, 255);
        border: none;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: middle;
        /* Property Name, Time */
      }
    </style>
  </head>

  <body>
    <input class="ex-7d" type="text", placeholder="Search">
    <input class="ex-7e" type="text", placeholder="Search Google or type a URL">
    <br>
    <p>LinkedIn Signup</p>
    <p class="ex-7f-Font ex-7f-mail">Email</p>
    <input class="ex-7f" type="text">
    <p class="ex-7f-Font">By clicking Agree & Join, you agree to the Privacy Policy</p>
    <button class="btn">Agree & Join</button>
    <p>Twitter Tweet Box</p>
    <img class="ex-7g" src="img2.jpg">
    <input class="ex-7f-Font ex-7g-text" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </body>

</html>
