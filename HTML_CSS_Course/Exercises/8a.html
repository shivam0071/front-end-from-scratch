<!DOCTYPE html>
<html>
  <head>
    <title>
      Images Exercise
    </title>

    <style>
    .ex-8a-email{
      display: block;
      margin-top: 5px;
      margin-bottom: 50px;
    }

    .ex-8b{
      display: inline-block;
      width: 200px;
      vertical-align: middle;
    }

    .ex-7e{
        width: 500px;
        font-size: 15px;
        padding: 10px 10px 10px 10px ;
        border-radius: 20px;
        border:none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
      }
    
      .ex-8c-glogo{
        display: block;
        margin-bottom: 15px;
        margin-left: 100px;
        width: 250px;
        object-position: center;
      }

    </style>
  </head>

  <body>
    <input type="text" placeholder="Name">
    <input class="ex-8a-email" type="text" placeholder="Email">

    <p class="ex-8b">
      Thanks for chatting with out customer support. 
      Would you like to take our quick survey?
    </p>

    <button>Yes</button>
    <button>No</button>
    <p>Google Search</p>
    <img class='ex-8c-glogo' src="google_logo.png">
    <input class="ex-7e" type="text", placeholder="Search Google or type a URL">
  </body>

</html>
