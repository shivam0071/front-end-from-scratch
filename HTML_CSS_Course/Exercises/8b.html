<!DOCTYPE html>
<html>
  <head>
    <title>
      Display Exercise
    </title>

    <style>
    .ex-7d{
        width: 150px;
        font-size: 16px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(200, 200, 200);
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 12px;
        padding-right: 12px;
        border-radius: 8px;
      }

    .ex-8a-email{
      display: block;
      width: 330px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .ex-7e{
        width: 500px;
        font-size: 15px;
        padding: 10px 10px 10px 10px ;
        border-radius: 20px;
        border:none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
      }
    
      .btn{
        background-color: rgb(10, 102, 194);
        border: none;
        border-radius: 5px;
        padding: 15px 155px 15px 155px;
        color: white;
        text-align: center;
        font-weight: 500;
        margin-bottom: 100px;
      }

      .ex-8e-title{
        font-family: Arial;
        font-size: 40px;
        margin-bottom: 20px;
      }
      .ex-8e-text{
        width: 350px;
        display: block;
        margin-bottom: 5px;
        border: none;
        font-size: 15px;
        padding: 15px 5px 15px 5px;
        background-color: rgb(235, 251, 246);
      }

      .ex-8e-btn-book,.ex-8e-btn-schd{
        margin-top: 15px;
        margin-right: 15px;
        padding: 15px 20px 15px 20px;
        border: none;
        font-family: Arial;
      }

      .ex-8e-btn-book{
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <input class="ex-7d" type="text" placeholder="First name">
    <input class="ex-7d" type="text" placeholder="Last name">
    <input class="ex-7d ex-8a-email" type="text" placeholder="Email">
    <button class="btn"> Sign Up</button>

    <p class="ex-8e-title">Request a ride now</p>
    <input class="ex-8e-text" type="text" placeholder="Enter pickup location">
    <input class="ex-8e-text" type="text" placeholder="Enter destination">
    <button class="ex-8e-btn-book">Request now</button>
    <button class="ex-8e-btn-schd">Schedule for later</button>
  </body>

</html>
