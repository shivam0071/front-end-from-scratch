<!DOCTYPE html>

  <title>Chess Board</title>
  <style>

    :root{
      /* --white-color: white;
      --black-color: darkgreen; */

      /* --white-color: #f0f0f0;

      /* --white-color: #add8e6;

      /* --white-color: #f5f5dc;

      /* --white-color: #ffcccb;

      /* --white-color: #ffffe0; 
      --black-color: #556b2f;  */

      --white-color: #e6e6fa; 
      --black-color: #4b0082;
    }


    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container{
      width: 700px;
      height: 700px;
      background-color: rgb(8, 160, 255);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .single{
      display: flex;
      box-shadow: 0px 0px 10px rgb(0, 0, 0, 0.5);
    }

    .single div{
      width: 70px;
      height: 70px;
      /* For Text to center */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 100ms ease-in;
      box-shadow: 0px 0px 10px rgb(0, 0, 0, 0.5);
    }

    .white{
      background-color: var(--black-color);
    }

    .white div:nth-child(odd){
      color: black;
      background-color: var(--white-color);
    }

    .white div:nth-child(even){
      color: black;
      background-color: var(--black-color);
    }

    .black{
      background-color: var(--white-color);
    }

    .black div:nth-child(odd){
      color: black;
      background-color: var(--black-color);
    }

    .black div:nth-child(even){
      color: black;
      background-color: var(--white-color);
    }

    .single div:hover{
      transform: scale(1.1);
    }


  </style>
</head>
