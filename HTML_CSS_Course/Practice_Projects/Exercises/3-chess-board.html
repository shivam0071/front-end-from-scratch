<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Board</title>
  <style>

    :root{
      /* --white-color: white;
      --black-color: darkgreen; */

      /* --white-color: #f0f0f0; 
      --black-color: #4a4a4a;  */

      /* --white-color: #add8e6; 
      --black-color: #000080; */

      /* --white-color: #f5f5dc; 
      --black-color: #8b4513;  */

      --white-color: #ffcccb; 
      --black-color: #8b0000; 

      /* --white-color: #ffffe0; 
      --black-color: #556b2f;  */

      /* --white-color: #e6e6fa; 
      --black-color: #4b0082; */
    }


    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container{
      width: 700px;
      height: 700px;
      background-color: rgb(8, 160, 255);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .single{
      display: flex;
      box-shadow: 0px 0px 10px rgb(0, 0, 0, 0.5);
    }

    .single div{
      width: 70px;
      height: 70px;
      /* For Text to center */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 100ms ease-in;
      box-shadow: 0px 0px 10px rgb(0, 0, 0, 0.5);
    }

    .white{
      background-color: var(--black-color);
    }

    .white div:nth-child(odd){
      color: black;
      background-color: var(--white-color);
    }

    .white div:nth-child(even){
      color: black;
      background-color: var(--black-color);
    }

    .black{
      background-color: var(--white-color);
    }

    .black div:nth-child(odd){
      color: black;
      background-color: var(--black-color);
    }

    .black div:nth-child(even){
      color: black;
      background-color: var(--white-color);
    }

    .single div:hover{
      transform: scale(1.1);
    }

    .single div:active{
      transform: scale(4.1);
    }

    .active{
      transform: scale(2.1);
    }

    .surprise{
      font-size: 20px;
      margin-bottom: 20px;
      border: none;
      padding: 10px;
      background-color: var(--black-color);
      color: white;
      cursor: pointer;
      box-shadow: 0px 0px 10px var(--black-color);
      transition: transform 50ms linear;
    }
    .surprise:disabled{
      color: rgb(220, 220, 220);
      background-color: grey;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-black{
      background-color: var(--black-color);
    }
    .btn-white{
      background-color: var(--white-color);
      color: black
    }
    .surprise:active{
      transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div class="container">
    <button class="surprise" onclick="
      execute();
      ">Surprise Me!!</button>
    <div class="single white">
      <div class="n1"></div>
      <div class="n2"></div>
      <div class="n3"></div>
      <div class="n4"></div>
      <div class="n5"></div>
      <div class="n6"></div>

    <div class="single black">

      <div class="n12"></div>
      <div class="n13"></div>
      <div class="n14"></div>

    <div class="single white">
      <div class="n17"></div>
      <div class="n18"></div>
      <div class="n19"></div>
      <div class="n20"></div>
      <div class="n21"></div>
      <div class="n22"></div>
      <div class="n23"></div>
      <div class="n24"></div>
    </div>

    <div class="single black">
      <div class="n25"></div>
      <div class="n26"></div>
      <div class="n27"></div>
      <div class="n28"></div>
      <div class="n29"></div>
      <div class="n30"></div>
      <div class="n31"></div>
      <div class="n32"></div>
    </div>

    <div class="single white">

      <div class="n37"></div>

    </div>

    <div class="single black">

      <div class="n45"></div>
      <div class="n46"></div>

      <div class="n48"></div>

    <div class="single white">

      <div class="n64"></div>
    </div>
  </div>
  <script>
    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
    }
    let surpriseCount = 0;
    let btnColor = 'black';

    async function execute() {
      let surpriseBtn = document.querySelector(`.surprise`);
      surpriseCount ++;
      if (surpriseCount <= 30){
      surpriseBtn.innerHTML = `Dance: ${surpriseCount}`;
      if(btnColor === 'black'){
        surpriseBtn.classList.remove('btn-black');
        surpriseBtn.classList.add('btn-white');
        btnColor = 'white';
      }
      else{
        surpriseBtn.classList.remove('btn-white');
        surpriseBtn.classList.add('btn-black');
        btnColor = 'black';
      }

      }
      else{
        surpriseBtn.innerHTML = 'Cooked XD'
        surpriseBtn.disabled = true;
      }

        let num = 0;
        for(let i=0; i< 1000; i++){
          num = getRandomNumber();
          let currBox = document.querySelector(`.n${num}`);
          currBox.classList.add('active');
          await sleep(250); // Sleep for 2 seconds
          currBox.classList.remove('active');
        }
    }
    // execute();
    function getRandomNumber() {
    return Math.floor(Math.random() * 64) + 1;
}
  </script>
</body>
</html>
