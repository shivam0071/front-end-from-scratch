<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightsteelblue;
    }

    .container{
      width: 600px;
      height: 600px;
      background-color: lightsteelblue;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box{
      width: 150px;
      height: 400px;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      padding: 10px;
    }

    .circle{
      width: 125px;
      height: 125px;
      border-radius: 50%;
      background-color: darkred;
    }

    .box :nth-child(1){
      background-color: red;
    }

    .box :nth-child(2){
      background-color: orange;
    }

    .box :nth-child(3){
      background-color: rgb(47, 255, 54);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
