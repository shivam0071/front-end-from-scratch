<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boogle Connect</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="lang-container">
      <p>EN</p>
      <p>FR</p>
      <p>ES</p>
      <p>PL</p>
    </div>

    <div class="heading-container">
      <img src="matri.svg" width="70px">
      <p>Boogle Connect</p>
    </div>

    <div class="main-container">
      <h1>Authentication Required</h1>
      <p>Select an auth mode</p>
      <div class="whole-card-container">
        <div class="cards-container">
            <img class="img1" src="matches.svg" width="200px">
            <div class="cards-content-container">
              <h3>Boogle PKI</h3>
              <p>Login with your Boogle PKI (preferred)</p>
              <button>Connect</button>
            </div>
        </div>

        <div class="cards-container">
          <img class="img2" src="logo2.svg" width="200px">
          <div class="cards-content-container">
            <h3>Boogle Private Identity</h3>
            <p>Login with your Private account</p>
            <button>Connect</button>
          </div>
        </div>

        <div class="cards-container">
          <img class="img3" src="matri.svg" width="200px">
          <div class="cards-content-container">
            <h3>Professional Account</h3>
            <p>Login with your Professional Boogle Account</p>
            <button>Connect</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-container" >
      <p>Boogle 2025</p>
      <p>Privacy</p>
      <p>Cookies</p>
      <p>Contact Us</p>
      <img src="matri.svg">
      
    </div>
  </div>
</body>
</html>
