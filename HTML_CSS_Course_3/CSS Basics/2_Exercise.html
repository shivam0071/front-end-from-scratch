<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height and Width Exercise</title>  
  <style>
    .green-box{
      height: 200px;
      width: 50%;
      background-color: green;
    }


    .blue-box{
      height: 50%;
      width: 150px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="green-box">
    <div class="blue-box">
    </div>
  </div>
</body>
</html>
