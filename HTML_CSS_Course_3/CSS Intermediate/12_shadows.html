<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows</title>
  <style>
    div{
      margin: 0 auto;
      height: 200px;
      width: 200px;
      background-color: red;
      margin-bottom: 100px;
    }
    .shadow1{
      background-color: aqua;
      box-shadow: 10px 10px 1px 10px rgba(0, 0, 0, 1);
      /* x-axis, y-axis, blur, spread, color */
    }
    .shadow2{
      background-color: pink;
      box-shadow: -10px -10px 10px 5px rgba(0, 0, 0, 0.5);
    }

    .shadow3{
      background-color: orangered;
      box-shadow: 10px 10px 1px 1px rgba(0, 0, 0, 0.9) inset;
    }

    .shadow4{
      background-color: palegreen;
      box-shadow: -10px -10px 10px 1px rgba(0, 0, 0, 0.5) inset;
    }

    .shadow5{
      background-color: wheat;
      box-shadow: -10px -10px 10px 1px rgba(0, 0, 0, 0.9) inset, 10px 10px 10px 1px rgba(0, 0, 0, 0.9) inset;
    }

    .shadow6{
      background-color: aquamarine;
      box-shadow: 0 0 10px 1px grey inset
    }

  </style>
</head>
<body>
  <div class="shadow1"></div>
  <div class="shadow2"></div>
  <div class="shadow3"></div>
  <div class="shadow4"></div>
  <div class="shadow5"></div>
  <div class="shadow6"></div>
</body>
</html>
