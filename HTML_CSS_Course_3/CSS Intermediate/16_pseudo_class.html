<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Class</title>
  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a{
      background-color: aqua;
      border-radius: 10px;
      margin: 0 auto;
      padding: 0px;
      text-align: center;
      padding: 50px;
      width: 250px;
      border: 1px solid #ccc;
      font-size: 20px;
      font-weight: bold;
      display: inline-block;
      text-decoration: none;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }
    a:link {
      color: rgb(189, 0, 31);
    }
    a:visited {
      color: green;
    }
    a:hover {
      color: blue;
      background-color: black;
    }
    a:active {
      color: yellow;
    }

    input{
      margin-top: 50px;
      display: block;
      box-sizing: border-box;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      height: 50px;
      font-size: 15px;
      font-weight: bold;
    }

    input:focus {
      background-color: #ccc;
      outline: none;
    }

    input.age:invalid {
      border: 2px solid red;
    }

    input.age:valid {
      border: 2px solid green;
    }

    input:focus::placeholder{
    opacity: 0.5;
    color: rgba(255, 0, 0, 0.8);
  }

  input::placeholder { color: rgba(1, 154, 230, 0.8); }


    #checkbox{
      margin: 50px 0;
      display: inline;
      width: 20px;
      height: 20px;
    }
    span{
      text-align: center;
      font-size: 20px;
    }

    input[type="checkbox"]:checked + span{
      text-decoration: line-through;
    }

    li:first-child{
      color: red;
    }
  
    li:last-child{
      color: blue;
    }

    li:nth-child(5){
      color: green;
    }

    li:nth-child(odd){
      background-color: #eee;
    }

    li:nth-child(even){
      background-color: #ccc;
    }

    li:nth-child(3n){
      background-color: #f9bdbd;
    }

  </style>
</head>
<body>
  <a href="#" target="_blank">This is a link</a>

  <input type="email" placeholder="Enter your email">
  <input class="age" type="number" placeholder="Enter your age", max="10">

  <input type="checkbox" name="checkbox" id="checkbox">
  <span>I agree to the terms and conditions</span>

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
  </ol>

</body>
</html>
