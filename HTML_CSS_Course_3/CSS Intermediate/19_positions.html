<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box; 
      height: 3000px;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      top: 0px;
      left: 0px;

    }

    .box1{
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      top: 100px;
      left: 100px;

    }

    .box2{
      width: 100px;
      height: 100px;
      background-color: rgb(0, 0, 0, 1);
      position: relative;
      top: 0px;
      left: 0px;

    }

    .box3{
      width: 500px;
      height: 300px;
      background-color: blueviolet;
      position: relative;

    }
    .box4{
      width: 100px;
      height: 100px;
      background-color: maroon;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .box5{
      width: 100px;
      height: 100px;
      background-color: pink;
      position: relative;
      top: 0px;
      /* top: 200px;
      left: 200px; */

    }
    .box6{
      width: 100px;
      height: 100px;
      margin-top: 10px;
      background-color: pink;
    }

    .box7{
      width: 100px;
      height: 100px;
      background-image: linear-gradient(to right, red, green, blue);
      position: sticky;
      top: 0px;
      left: 0px;
    }
    /* We can see that the sticky position is relative to the parent element */

    /* It follows the same properties as the relative */
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="box2"></div>

  <div class="box3">
    <div class="box4"> </div>
    <div class="box5"> </div>
    <div class="box7"> </div>
    <div class="box6"> </div>

  </div>
</body>
</html>
