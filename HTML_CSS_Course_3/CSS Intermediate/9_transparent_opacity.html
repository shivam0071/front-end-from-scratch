  div{
    margin: 50px 20px;
    display: inline-block;
    height: 300px;
    width: 300px;
    background-color: rgb(255, 0, 0, 0.5);
    border: 2px solid black;

  .box-2{
    background-color: rgb(255, 0, 0);
    opacity: 0.5;
  }

<body>

</div>
