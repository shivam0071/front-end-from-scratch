<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Direction</title>
  <style>
    body{
      min-height: 700px;
      /* True Center of a Div using Flex */
      display: flex;
      gap: 10px;
      border: 1px solid black;
    }

    #box1{
      flex-shrink: 0;
    }
    #box2{
      flex-grow: 5;
    }

    div{
      flex-shrink: 1;
      min-width: 80px;
      /* once the width reaches 80px it stops shrinking, what we want is, after that it should go to next line, but only after that 
      that means we cant use flex-wrap in parent as it will take it in next line before min-width, so we use media query and flex-wrap inside it*/

      /* 0 means OFF, no shirnk */
      /* Shrink is a property that is used in the child */
      flex-grow: 1;
      max-width: 200px;
      /* each box is now max 200px */

      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 0.1px solid black;
    }

    @media(max-width:500px){
      body{
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="box1">
    1
  </div>
  <div id="box2">
    2
  </div>
  <div>
    3
  </div>
  <div>
    4
  </div>
  <div>
    5
  </div>
</body>
</html>
