<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDS - Justify Self</title>
  <style>
    body{
      min-height: 700px;
      display: flex;
      border: 1px solid black;

      display: grid;
      /* Fraction, take up entire space */
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 10px;
    }
    div{
      background-color: lightcoral;
      text-align: center;
      align-content: center;
      border: 0.1px solid black;
      width: 200px;
      height: 200px;

      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body>
  <div>
    1
  </div>
  <div>
    2
  </div>
  <div>
    3
  </div>
  <div>
    4
  </div>
  <div>
    5
  </div>
  <div>
    6
  </div>
  <div>
    7
  </div>
  <div>
    8
  </div>
  <div>
    9
  </div>
</body>
</html>
