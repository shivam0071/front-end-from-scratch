<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDS - Infinite Grids</title>
  <style>
    body{
      min-height: 700px;
      display: flex;
      border: 1px solid black;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 200px;
      gap: 10px;

      /* grid-auto-flow: column; */
      /* The next element gets added as a column */
      /* Use it for website with horizontal scrolling, like Netflix */
    }
    div{
      background-color: lightcoral;
      text-align: center;
      align-content: center;
      border: 0.1px solid black;
    }
  </style>
</head>
<body>
  <div>
    1
  </div>
  <div>
    2
  </div>
  <div>
    3
  </div>
  <div>
    4
  </div>
  <div>
    5
  </div>
  <div>
    6
  </div>
  <div>
    7
  </div>
  <div>
    8
  </div>
  <div>
    9
  </div>
  <div>
    10
  </div>
  <div>
    11
  </div>
</body>
</html>
