<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDS - Bento 1</title>
  <style>
    body{
      min-height: 700px;
      display: flex;
      border: 1px solid black;

      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 200px 200px; 
      gap: 10px;
    }

    #box1{
      /* grid-column-start: 1;
      grid-column-end: 3; */

      /* short hand */
      grid-row: 1 / 3;
      /* 1 slash 3 */
    }

    #box4{
      /* grid-column-start: 2;
      grid-column-end: 4; */

      /* short hand */
      grid-column: 2 / 4;
      /* 2 to 4 */
    }

    div{
      background-color: lightcoral;
      text-align: center;
      align-content: center;
      border: 0.1px solid black;
    }
    
  </style>
</head>
<body>
  <div id="box1">
    1
  </div>
  <div>
    2
  </div>
  <div>
    3
  </div>
  <div id="box4">
    4
  </div>
</body>
</html>
