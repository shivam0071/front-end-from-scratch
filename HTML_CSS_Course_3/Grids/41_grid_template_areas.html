<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDS - Bento2</title>
  <style>
    body{
      min-height: 800px;
      display: flex;
      border: 1px solid black;

      display: grid;
      grid-template-columns: 250px 250px 250px 250px;
      grid-template-rows: 250px 250px 250px 250px;
      grid-template-areas:
      "box-1 box-2 box-3 box-4"
      "box-1 box-5 box-5 box-4"
      "box-6 box-5 box-5 box-7"
      "box-8 box-8 box-9 box-7";
      gap: 10px;
    }
    div{
      background-color: lightcoral;
      text-align: center;
      align-content: center;
      border: 0.1px solid black;
      font-size: 40pt;
    }
  </style>
</head>
<body>
  <div style="grid-area: box-1">
    1
  </div>
  <div style="grid-area: box-2">
    2
  </div>
  <div style="grid-area: box-3">
    3
  </div>
  <div style="grid-area: box-4">
    4
  </div>
  <div style="grid-area: box-5">
    5
  </div>
  <div style="grid-area: box-6">
    6
  </div>
  <div style="grid-area: box-7">
    7
  </div>
  <div style="grid-area: box-8">
    8
  </div>
  <div style="grid-area: box-9">
    9
  </div>
</body>
</html>
