<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Enter your name" value="Sasuke" />
    <input type="submit" value="Submit" />  
    <br/>

    <label for="age">Age</label>
    <select id="age">
      <option value="1">Option 1</option>
      <option selected value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>

    <br/>

    <label for="checkbox">Checkbox</label>
    <input type="checkbox" id="checkbox" />

    <br/>
    <br/>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"/>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" />

    <br/>
    <br/>

    <label for="textarea">Textarea</label>
    <textarea id="textarea" placeholder="Enter your message"></textarea>  

    <br/>
    <br/>

    <label for="file">File</label>
    <input type="file" id="file" />

    <br/>
    <br/>

    <label for="color">Color</label>
    <input type="color" id="color" />

    <br/>
    <br/> 

    <label for="date">Date</label>
    <input type="date" id="date" />

    <br/>
    <br/>

    <label for="datetime-local">Datetime-local</label>
    <input type="datetime-local" id="datetime-local" />

    <br/>
    <br/>

    <label for="month">Month</label>
    <input type="month" id="month" /> 

    <br/>
    <br/>

    <label for="week">search</label>
    <input type="search" id="search" />

    <br/>
    <br/>

    <label for="number">Time</label>  
    <input type="number" id="number" value="69"/>

    <br/>
    <br/>

    <label for="range">Range</label>
    <input type="range" id="range" />

    <br/>
    <br/>

    <input type="reset">
    <input type="submit" value="Submit" />

  </form>
</body>
</html>
