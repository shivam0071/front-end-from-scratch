<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <div class="container">
    <button onclick="
    playGame('rock')
    ">Rock</button>

    <button onclick="
    playGame('paper')
    ">Paper</button>

    <button onclick="
    playGame('scissor');
    ">Scissors</button>
    <script>

      function playGame(playerMove) {

        const botSelection = computerMove();
        let result = '';

        if (playerMove === 'scissor') {
          console.log(playerMove, botSelection)
          if (botSelection === 'rock') {
            result = 'You Lose'
          }
          else if (botSelection === 'paper') {
            result = 'You Win'
          }
          else if (botSelection === 'scissor') {
            result = 'Its a Tie'
          }

        }
        else if (playerMove === 'paper') {

          if (botSelection === 'rock') {
            result = 'You Win'
          }
          else if (botSelection === 'paper') {
            result = 'Its a Tie'
          }
          else if (botSelection === 'scissor') {
            result = 'You Lose'
          }

        }
        else if (playerMove === 'rock') {

          if (botSelection === 'rock') {
            result = 'Its a Tie'
          }
          else if (botSelection === 'paper') {
            result = 'You Lose'
          }
          else if (botSelection === 'scissor') {
            result = 'You Win'
          }

        }

        alert(`You Picked ${playerMove}. Computer picked ${botSelection}. ${result}`)
      }

      function computerMove() {
        const randomNumber = Math.random();
        let botSelection = '';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          botSelection = 'rock';
        }
        else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          botSelection = 'paper';
        }
        else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          botSelection = 'scissor';
        }
        return botSelection;
      }

    </script>
  </div>
</body>

</html>
