<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <button>Button 1</button>
  <button class="js-button">Button 2</button>

<script>
  // DOM - Document Object Model
  // innerHTML gets us whatever is there inside the tag
  console.log(document.body.innerHTML);
  console.log(document.title);
  document.title = 'New Title'
  console.log(document.title);
  
  // Query Selector method to get other tags
  btnElem = document.querySelector('button');
  console.log(btnElem);
  // Only gets first Button Use querySelectorAll for all the btns
  console.log(btnElem.innerHTML);
  console.log('*******************');

  btnElem2 = document.querySelector('.js-button');
  console.log(btnElem2);
  // Only gets first Button Use querySelectorAll for all the btns
  console.log(btnElem2.innerHTML);

</script>
</body>

</html>
