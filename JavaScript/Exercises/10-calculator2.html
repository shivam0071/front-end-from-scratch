<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body{
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* height: 100vh;  OLD VALUE*/
      /* CHAT GPT */
      min-height: 100vh;
      text-align: center;
    }

    .container{
      border: 1px solid white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      /* width: 300px; */
      /* padding: 0px 5px; */
      /* GPT */
      /* Responsive Trick */
      /* width: 90%;
      max-width: 300px; */
      width: min(90%, 300px);
      padding: 10px;
    }

    .result{
      margin: 0;
      padding: 20px 10px;


      /* height: 10px;
      max-height: auto; */
      
      /* font-size: 20px; */
      /* font-family: Verdana, Geneva, Tahoma, sans-serif; */
      
      /* width: 90%; */
      /* max-width: 90%;
      word-wrap: break-word; */
      /* overflow-wrap: break-word; */

      font-size: 1.2rem;

      text-align: right;
      /* This makes the text comes from right on a new line */
      
      height: auto;
      min-height: 40px;
      /* min height should be atleast 40px... */
      
      width: 95%;

      /* Next line when width is limited */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

  #equal-btn{
    background-color: rgb(254, 68, 192);
  }

  .grid-container{
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 10px;
    border-radius: 10px;
    padding: 20px;
  }

  .grid-container button{
    border-radius: 50%;
    height: 60px;
    background-color: rgb(41, 41, 41);
    color: white;
    border: none;
    font-size: 20px;
    padding: 5px;
  }


  .grid-container :nth-of-type(4n){
    background-color: rgb(252, 156, 0);
  }
  </style>
</head>
<body>
  <h1>
    Lame Calculator 
  </h1>


<div class="container">
  <p class="js-result result">
  </p>
<div class="grid-container">
  <button onclick="
    calculate('1');
    ">
    1</button>


    <button onclick="
    calculate('2');
    ">
    2</button>
  
  <button onclick="
    calculate('3');
  ">3</button>

  <button onclick="
    calculate('+');
  ">+</button>
  
  <button onclick="
    calculate('4');
  ">4</button>
  
  <button onclick="
    calculate('5');
  ">5</button>
  
  <button onclick="
    calculate('6');
  ">6</button>
  
  <button onclick="
    calculate('-');
  ">-</button>
  
  <button onclick="
    calculate('7');
  ">7</button>
  
  <button onclick="
    calculate('8');
  ">8</button>
  
  <button onclick="
    calculate('9');
  ">9</button>

  <button onclick="
    calculate('*');
  ">*</button>
  
  <button onclick="
    calculate('0');
  ">0</button>
  
  <button onclick="
    calculate('.');
  ">.</button>
  
  <button id="equal-btn" onclick="
  calculate('=');
  ">=</button>
  
  <button onclick="
    calculate('/');
  ">/</button>

  <button onclick="
    calculate('clear');
  ">Clear</button>
</div>
</div>

  <script>
    let calculation = '';
    const calcResult = document.querySelector('.js-result');

    function calculate(clickedButton){
      if (clickedButton === 'clear'){
        calculation = '';
      }
      else if (clickedButton === '='){
        calculation = eval(calculation)
      }
      else if (clickedButton !== '='){
        calculation += clickedButton;
      } 
      calcResult.innerHTML = calculation;
    }

  </script>
</body>
</html>
