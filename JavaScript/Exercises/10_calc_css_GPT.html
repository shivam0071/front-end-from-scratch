<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
  background-color: black;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.container {
  border: 1px solid white;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-end;
  width: 90%;
  max-width: 350px;
  padding: 10px;
}

.result {
  margin: 0;
  padding: 20px 10px;
  height: auto;
  font-size: 1.2rem;
  text-align: right;
  word-wrap: break-word;
  overflow-wrap: break-word;
  width: 100%;
  min-height: 40px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
  gap: 10px;
  border-radius: 10px;
  padding: 15px;
  width: 100%;
}

.grid-container button {
  border-radius: 50%;
  height: 60px;
  background-color: rgb(41, 41, 41);
  color: white;
  border: none;
  font-size: 1.2rem;
  padding: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.grid-container button:active {
  background-color: rgb(60, 60, 60);
}

#equal-btn {
  background-color: rgb(254, 68, 192);
}

.grid-container :nth-of-type(4n) {
  background-color: rgb(252, 156, 0);
}

@media (max-width: 400px) {
  .grid-container {
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }

  .grid-container button {
    height: 50px;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <h1>
    Lame Calculator 
  </h1>


<div class="container">
  <p class="js-result result">
    16745247217958.49/99999999999999999
  </p>
<div class="grid-container">
  <button onclick="
    calculate('1');
    ">
    1</button>


    <button onclick="
    calculate('2');
    ">
    2</button>
  
  <button onclick="
    calculate('3');
  ">3</button>

  <button onclick="
    calculate('+');
  ">+</button>
  
  <button onclick="
    calculate('4');
  ">4</button>
  
  <button onclick="
    calculate('5');
  ">5</button>
  
  <button onclick="
    calculate('6');
  ">6</button>
  
  <button onclick="
    calculate('-');
  ">-</button>
  
  <button onclick="
    calculate('7');
  ">7</button>
  
  <button onclick="
    calculate('8');
  ">8</button>
  
  <button onclick="
    calculate('9');
  ">9</button>

  <button onclick="
    calculate('*');
  ">*</button>
  
  <button onclick="
    calculate('0');
  ">0</button>
  
  <button onclick="
    calculate('.');
  ">.</button>
  
  <button id="equal-btn" onclick="
  calculate('=');
  ">=</button>
  
  <button onclick="
    calculate('/');
  ">/</button>

  <button onclick="
    calculate('clear');
  ">Clear</button>
</div>
</div>

  <script>
    let calculation = '';
    const calcResult = document.querySelector('.js-result');

    function calculate(clickedButton){
      if (clickedButton === 'clear'){
        calculation = '';
      }
      else if (clickedButton === '='){
        calculation = eval(calculation)
      }
      else if (clickedButton !== '='){
        calculation += clickedButton;
      } 
      calcResult.innerHTML = calculation;
    }

  </script>
</body>
</html>
